question_bank =

in:

    }
  }

   awnswer = prompt(question)

            alert("Correct: " + question.replace("___", worst_known_preposition))
            learner_model[worst_known_preposition]++
        }
        else{
            alert("Incorect, the correct answer is: " + question.replace("___", worst_known_preposition))
            learner_model[worst_known_preposition]--
        }
        }
    
    
</script>
